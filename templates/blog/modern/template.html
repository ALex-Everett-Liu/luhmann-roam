<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    :root {
      --primary-color: #3498db;
      --accent-color: #2ecc71;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
      --font-main: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      font-family: var(--font-main);
      line-height: 1.7;
      color: var(--dark-color);
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 3rem 0;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2.8rem;
      margin: 0;
      line-height: 1.3;
    }
    
    .metadata {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.8;
    }
    
    main {
      margin-bottom: 4rem;
    }
    
    h2 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--light-color);
      padding-bottom: 0.5rem;
    }
    
    h3 {
      color: var(--dark-color);
    }
    
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 1.5rem 0;
    }
    
    blockquote {
      background-color: var(--light-color);
      border-left: 4px solid var(--accent-color);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      border-radius: 0 8px 8px 0;
    }
    
    code {
      background-color: var(--light-color);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
    }
    
    pre {
      background-color: var(--dark-color);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    
    pre code {
      background-color: transparent;
      color: white;
      padding: 0;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    
    a:hover {
      border-bottom-color: var(--primary-color);
    }
    
    footer {
      background-color: var(--dark-color);
      color: white;
      padding: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>{{title}}</h1>
      <div class="metadata">
        <span>Published on {{date}}</span>
      </div>
    </div>
  </header>
  
  <div class="container">
    <main>
      {{content}}
    </main>
  </div>
  
  <footer>
    <div class="container">
      <p>&copy; {{year}} - Luhmann-Roam. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
