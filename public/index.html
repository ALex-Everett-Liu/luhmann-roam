<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outliner App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <h1>Outliner</h1>
      <button id="add-root-node">Add Root Node</button>
      <button id="save-changes" class="save-button">Save Changes</button>
      <button id="language-toggle">Switch to Chinese</button>
    </div>
    <div class="content">
      <div id="outliner-container"></div>
    </div>
  </div>

  <!-- Load the modules before app.js -->
  <script src="js/markdownManager.js"></script>
  <script src="js/linkManager.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
