<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luhmann-Roam</title>
  <!-- Add direct reference to your local font CSS -->
  <link rel="stylesheet" href="css/fonts/NotoSerifSC.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <h1 id="app-title">Outliner</h1>
      <button id="add-root-node">Add Root Node</button>
      <button id="save-changes" class="save-button">Save Changes</button>
      <button id="language-toggle">Switch to Chinese</button>
      <button id="toggle-grid-view">Toggle Grid View</button>
      <button id="backup-database" class="backup-button">Backup Database</button>
    </div>
    <div class="content">
      <div id="outliner-container"></div>
    </div>
  </div>

  <!-- Load the i18n module first -->
  <script src="js/i18n.js"></script>
  
  <!-- Load plugin manager early -->
  <script src="js/pluginManager.js"></script>
  
  <!-- Then load other modules -->
  <script src="js/markdownManager.js"></script>
  <script src="js/blogManager.js"></script>
  <script src="js/linkManager.js"></script>
  <script src="js/filterManager.js"></script>
  <script src="js/searchManager.js"></script>
  <script src="js/breadcrumbManager.js"></script>

  <script src="js/dragDropManager.js"></script>
  <script src="js/nodeOperationsManager.js"></script>
  <script src="js/nodeExpansionManager.js"></script>
  <script src="js/taskManager.js"></script>
  <script src="js/timestampManager.js"></script>
  <script src="js/attributeManager.js"></script>
  <script src="js/hotkeyManager.js"></script>
  <script src="js/commandPaletteManager.js"></script>
  <script src="js/bookmarkManager.js"></script>
  <script src="js/fontManager.js"></script>
  <script src="js/fontLoader.js"></script>
  <script src="js/styleSettingsManager.js"></script>
  <script src="js/cosmicNodeVisualizer.js"></script>
  <script src="js/cosmicNodeVisualizer2D.js"></script>
  <script src="js/nodeGridVisualizerManager.js"></script>
  <script src="js/nodeSizeManager.js"></script>
  <script src="js/backupManager.js"></script>
  <script src="js/databaseExportImportManager.js"></script>
  <script src="js/vaultManager.js"></script>
  <script src="js/subsidiaryImageManager.js"></script>
  <script src="js/tagManager.js"></script>
  <script src="js/dcimManager.js"></script>
  <script src="js/devTestPanelManager.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/codeAnalyzerManager.js"></script>
