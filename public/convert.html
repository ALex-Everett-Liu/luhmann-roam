<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter - DCIM Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .result-container {
            display: none;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .stat-box {
            flex: 1;
            padding: 15px;
            margin: 0 10px;
            background-color: #e9e9e9;
            border-radius: 8px;
            text-align: center;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .preview-image {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .preview-image img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-link:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebP Converter</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/convert" class="active">WebP Converter</a>
                <a href="/settings">Settings</a>
            </nav>
        </header>
        
        <main>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="convertForm" enctype="multipart/form-data">
                <h2>Convert Image to WebP</h2>
                
                <div class="form-group">
                    <label for="image">Select Image (PNG/JPG):</label>
                    <input type="file" id="image" name="image" accept="image/png,image/jpeg" required>
                </div>
                
                <div class="form-group">
                    <label for="quality">Quality (1-100):</label>
                    <input type="number" id="quality" name="quality" min="1" max="100" value="60">
                </div>
                
                <button type="submit" class="btn btn-primary">Convert to WebP</button>
            </form>
            
            <div id="resultContainer" class="result-container">
                <h2>Conversion Result</h2>
                
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>Original Size</h3>
                        <p id="originalSize">-</p>
                    </div>
                    <div class="stat-box">
                        <h3>Converted Size</h3>
                        <p id="convertedSize">-</p>
                    </div>
                    <div class="stat-box">
                        <h3>Space Saved</h3>
                        <p id="spaceSaved">-</p>
                    </div>
                </div>
                
                <div class="preview-container">
                    <div class="preview-image">
                        <h3>Original Image</h3>
                        <img id="originalPreview" src="" alt="Original Image">
                        <p id="originalFilename">-</p>
                    </div>
                    <div class="preview-image">
                        <h3>Converted WebP</h3>
                        <img id="convertedPreview" src="" alt="Converted Image">
                        <p id="convertedFilename">-</p>
                    </div>
                </div>
                
                <a id="downloadLink" class="download-link" href="#" download>Download WebP Image</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => errorElement.style.display = 'none', 5000);
            }
            
            function showSuccess(message) {
                const successElement = document.getElementById('successMessage');
                successElement.textContent = message;
                successElement.style.display = 'block';
                setTimeout(() => successElement.style.display = 'none', 5000);
            }
            
            // Handle form submission
            document.getElementById('convertForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                // Show loading message
                showSuccess('Converting image... Please wait.');
                
                fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Error converting image');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showSuccess('Image converted successfully!');
                    
                    // Update result container
                    document.getElementById('originalSize').textContent = data.originalSize;
                    document.getElementById('convertedSize').textContent = data.convertedSize;
                    document.getElementById('spaceSaved').textContent = data.savingsPercent + '%';
                    
                    document.getElementById('originalFilename').textContent = data.originalFile;
                    document.getElementById('convertedFilename').textContent = data.convertedFile;
                    
                    // Set up preview images
                    // For original, we need to create a data URL from the file input
                    const fileInput = document.getElementById('image');
                    if (fileInput.files && fileInput.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('originalPreview').src = e.target.result;
                        };
                        reader.readAsDataURL(fileInput.files[0]);
                    }
                    
                    // For converted image
                    document.getElementById('convertedPreview').src = data.outputPath;
                    
                    // Set download link
                    document.getElementById('downloadLink').href = data.outputPath;
                    document.getElementById('downloadLink').download = data.convertedFile;
                    
                    // Show result container
                    document.getElementById('resultContainer').style.display = 'block';
                })
                .catch(error => {
                    showError('Error converting image: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
